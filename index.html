<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <style>
        /* Сюда можно добавить CSS стили */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Привет, Мир!</h1>
    </header>

    <main>
        <p>Это пример стандартной HTML-страницы.</p>
        <p>Здесь вы можете разместить свой контент: текст, изображения и ссылки.</p>
        
        <a href="https://google.com">Это ссылка на Google</a>
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Ваше Имя</p>
    </footer>

</body>
</html>
